<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login – Health</title>
</head>
<body>
    <h1>Login Health</h1>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post" action="/health/login">
        <label>
            Usuario:
            <input type="text" name="username" required>
        </label>
        <br><br>
        <label>
            Contraseña:
            <input type="password" name="password" required>
        </label>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
